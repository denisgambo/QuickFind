<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">accueil</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="card">
    <ion-card class="rushticket">
      <ion-card-content>
        <img src="./assets/logos/logos_menus/rushticket.png" />
        <ion-button class="btn-plus">Visiter</ion-button>
      </ion-card-content>



    </ion-card>

    <ion-card class="instanthouse">

      <ion-card-content>
        <img src="./assets/logos/logos_menus/instanthouse.png" />
        <ion-button class="btn-plus" (click)="goto_list_maison()">Visiter</ion-button>

      </ion-card-content>
    </ion-card>
    <ion-card class="speedyshop">

      <ion-card-content>
        <img src="./assets/logos/logos_menus/speedyshop.png" />
        <ion-button class="btn-plus" (click)="goto_list_produit()">Visiter</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
